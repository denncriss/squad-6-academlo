<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto-squad6</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header b-blue">
      <nav>
        navegacion
        <div class="menu-navegacion"></div>
        <!-- ANDRES Y PONCE -->
        <!--rama menu -->
      </nav>
    </header>

    <div class="container">
      <div class="title-dashboard">
        <h1 class="title">Welcome to Dashboard</h1>
        <div class="buttons">
          <div class="input">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-calendar text-primary"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <input type="text" placeholder="25-May-2020" />
          </div>
          <button class="btn btn-import">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-download btn-icon-prepend"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Import
          </button>
          <button class="btn btn-print">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-printer btn-icon-prepend"
            >
              <polyline points="6 9 6 2 18 2 18 9"></polyline>
              <path
                d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"
              ></path>
              <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            Print
          </button>
          <button class="btn btn-download">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-download-cloud btn-icon-prepend"
            >
              <polyline points="8 17 12 21 16 17"></polyline>
              <line x1="12" y1="12" x2="12" y2="21"></line>
              <path
                d="M20.88 18.09A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.29"
              ></path>
            </svg>
            Download Report
          </button>
        </div>
      </div>

      <div class="card-estadistica b-red">
        <!-- pablo -->
        <!-- rama pablocomponente3 -->
        <div class="car1 b-green">primera card</div>
        <div class="car1 b-blue">segunda card</div>
        <div class="car1 b-gray">tercera card</div>
      </div>

      <div class="card-principal b-red">
        <!-- gerardo -->
        <!-- rama gerardocomponente4 -->
        <div class="revenue b-green">card principal</div>
      </div>
      <div class="card-cloud b-red">
        <!-- oliver -->
        <!-- rama olivercomponente5 -->
        <div class="card-sales b-green">card de 2fr</div>
        <div class="card-storage b-blue">card de 1fr</div>
      </div>
      <div class="card-tables b-red">
        <div class="card-inbox b-green">
          tabla de 1fr
          <!-- heriberto -->
          <!-- rama heribertocomponente6 -->
        </div>
        <div class="card-projetcs b-blue">
          tabla de 2fr
          <!-- zigor -->
          <!-- rama zigorcomponente7-->
        </div>
      </div>
    </div>

    <footer class="footer b-green">
      <!-- mario -->
      <!-- rama footer -->
      footer
    </footer>
  </body>
</html>
